{% extends 'base.html' %}

{% block title %}{% endblock %}

{% block content %}

	<h1>{{ cat_obj.title }}</h1>

	{% for post in posts %}
		<h3>{{ post.title }}</h3>
		<p><span class="glyphicon glyphicon-time" aria-hidden="true"></span> {{ post.pub_date_pretty }}</p>
		<p>{{ post.summary|striptags }}</p>
	{% endfor %}

{% endblock %}
