{% extends 'base.html' %}

{% block title %}{{ post.title }}{% endblock %}
{% block metadescription %}{{ post.meta_desc|striptags }}{% endblock %}

{% block content %}

	<h1>{{ post.header }}</h1>
	<p><span class="glyphicon glyphicon-time" aria-hidden="true"></span> {{ post.pub_date_pretty }}</p>
	<img src="{{ post.image_thumbnail.url }}">
	<img src="{{ post.image.url }}">
	<p>{{ post.body|safe }}</p>

{% endblock %}
