{% extends 'base.html' %}


{% block content %}

<style type="text/css">
.error-template {padding: 40px 15px; text-align: center;}
.error-actions {margin-top: 15px; margin-bottom: 15px;}
.error-actions .btn {margin-right: 10px;}
.btn-primary {background-color: #696969; border-color: #696969;}
.btn-primary:hover {background-color: #333333; border-color: #333333;}
</style>

<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="error-template">
                <h1>Oops!</h1>
                <h2>404 Not Found</h2>
                <div class="error-details">
                    Sorry, an error has occured, Requested page not found!
                </div>
                <div class="error-actions">
                    <a href="{% url 'home' %}" class="btn btn-primary btn-lg"><span class="glyphicon glyphicon-home"></span> Take Me Home </a>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
