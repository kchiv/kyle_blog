{% extends 'base.html' %}

{% block title %}Home{% endblock %}

{% block content %}

	{% for post in posts %}
		<h1>{{ post.title }}</h1>
		<p><span class="glyphicon glyphicon-time" aria-hidden="true"></span> {{ post.pub_date_pretty }}</p>
		<p>{{ post.body|striptags }}</p>
	{% endfor %}

{% endblock %}
